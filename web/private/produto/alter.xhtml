<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">Alterar | Produtos</ui:define>
        <ui:define name="content">  
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Alteração de Produtos</h1>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-6">
                    <p:inputText id="produto" placeholder="Nome do Produto"
                                 value="#{produtoMB.produto.titulo}"
                                 style="width: 100%;"/>
                </div>    
                <div class="ui-g-3">
                    <p:inputText id="preco" placeholder="Preço"
                                 value="#{produtoMB.produto.preco}"
                                 style="width: 67%;"/>
                </div>
                <div class="ui-g-1"></div>
                
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Alterar" icon="ui-icon-check"  
                                 action="#{produtoMB.alterar(produto)}"
                                 style="width: 150px; margin-right: 20px;"
                                 update="growl"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{produtoMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
