<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">Produtos</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Produtos Disponiveis</h1>
                </div>
                <div class="ui-g-1">
                    
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{produtoMB.produtos}" var="produto"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" emptyMessage="Nenhum registro encontrado">
                        <f:facet name="header">Listagem de Produtos</f:facet>
                        <f:facet name="footer">Total de Registros: #{produtoMB.produtos.size()}</f:facet>
                        <p:column headerText="Nome do Produto" sortBy="">
                            <h:outputText value="#{produto.titulo}"/>
                        </p:column>  
                        <p:column headerText="PreÃ§o" sortBy="">
                            <h:outputText value="#{produto.preco}"/>
                        </p:column>
                        
                        <p:column headerText="Comprar" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-cart" action="#{carrinhoMB.adicionarCarrinho(produto)}" update="form"/>
                        </p:column>
                        
                    </p:dataTable>
                </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
    </ui:composition>
