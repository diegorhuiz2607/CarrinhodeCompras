<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">Meu Carrinho - Compras</ui:define>
       <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Total da Compra</h1>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                
                <div class="ui-g-2">
                    <p:inputText id="valor"  value="#{carrinhoMB.soma}" style="width: 90%;"/>
                </div>
                <div class="ui-g-1"/>
                
                    <p:selectOneMenu id="pg" style="width:200px" placeholder="Forma de Pagamento">
                        <f:selectItem itemLabel="Cartão de Crédito" itemValue="AC" />.           
                        <f:selectItem itemLabel="Dinheiro" itemValue="CE" />     
                    </p:selectOneMenu>
                
                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{carrinhoMB.finalizar()}"
                                 style="width: 150px; margin-right: 20px;"
                                 update="growl"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{carrinhoMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
