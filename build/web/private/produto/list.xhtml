<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">Produtos</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Cadastrar Produtos</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{produtoMB.novo()}" >
                        <p:graphicImage url="/resources/img/add.jpg"
                                        height="40" width="60" title="Novo"
                                        style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{produtoMB.produtos}" var="produto"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" emptyMessage="Nenhum registro encontrado">
                        <f:facet name="header">Listagem de Produtos</f:facet>
                        <f:facet name="footer">Total de Registros: #{produtoMB.produtos.size()}</f:facet>
                        <p:column headerText="Nome do Produto" sortBy="">
                            <h:outputText value="#{produto.titulo}"/>
                        </p:column>  
                        <p:column headerText="Preço" sortBy="">
                            <h:outputText value="#{produto.preco}"/>
                        </p:column>
                        <p:column headerText="Editar" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-pencil"  action="#{produtoMB.carregarDados(produto)}" />
                        </p:column>
                        <p:column headerText="Excluir" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-trash" action="#{produtoMB.excluir(produto)}"
                                             onclick="if (!confirm('Confirma exclusão?'))return false" update="form"/>
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
